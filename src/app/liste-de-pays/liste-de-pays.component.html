<!-- liste-de-pays.component.html -->
<div>
    <h1>Liste de pays du groupe {{ groupe }}</h1>
    <table>
      <thead>
        <tr>
          <th>Nom du pays</th>
        </tr>
      </thead>
      <tbody>
        <ul>
          <li *ngFor="let pays of paysDuGroupe" (click)="onPaysSelected(pays)">{{ pays }}</li>
        </ul>
        
      </tbody>
    </table>
  </div>
