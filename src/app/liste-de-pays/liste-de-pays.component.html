<mat-table [dataSource]="paysDetails" class="mat-elevation-z8">
  <!-- Colonne pour le nom du pays -->
  <ng-container matColumnDef="nom">
    <mat-header-cell *matHeaderCellDef>Nom du pays</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.nom }}</mat-cell>
  </ng-container>

  <!-- Colonne pour les joueurs du pays -->
  <ng-container matColumnDef="joueurs">
    <mat-header-cell *matHeaderCellDef>Joueurs</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let joueur of element.joueurs">{{ joueur.nom }}</li>
      </ul>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
