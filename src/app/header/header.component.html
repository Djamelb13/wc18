<div fxLayout="row" fxLayoutAlign="space-around" class="head-box">
  <button mat-fab color="primary" [matMenuTriggerFor]="menu">Menu</button>
  <mat-card fxFlex="60" fxLayoutAlign="center center">
    <mat-card-header>
      <mat-card-title>
        <h1>{{ title }}</h1>
      </mat-card-title>
      
    </mat-card-header>
  </mat-card>

  <mat-menu #menu="matMenu">

    <ng-container *ngFor="let groupe of groupesDePays">
      <button mat-menu-item [routerLink]="['/group', groupe.id]">{{ groupe.nom }}</button>
      
    </ng-container>
    <ng-container>
      <button mat-menu-item [routerLink]="['/formulaire/groupe']">Ajout Groupe</button>
      <button mat-menu-item [routerLink]="['/formulaire/pays']">Ajout Pays</button>
      <button mat-menu-item [routerLink]="['/formulaire/joueur']">Ajout Joueur</button>
    </ng-container>
    
    


  </mat-menu>
  <button mat-fab (click)="goBack()">Retour</button>
</div>
