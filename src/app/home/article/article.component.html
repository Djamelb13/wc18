<div class="container-article center" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
  <mat-card *ngFor="let article of articles" class="article" fxLayout="row">

    <img fxFlex="40%" mat-card-image [src]="article.image" class="article-image">

    <div fxFlex="60%">
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="article-text">
        <p>{{ article.text }}</p>
      </mat-card-content>
    </div>

  </mat-card>
</div>
