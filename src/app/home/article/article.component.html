<div *ngFor="let article of articles" class="article" fxLayout="row">
  <mat-card class="test">
    <div fxLayout="row"> 
      <img src="{{ article.image }}" alt="Image de l'article" width="30%" height="100%" style="object-fit: contain;">
      <div fxLayout="column" >
        <mat-card-header>
          <mat-card-title>{{ article.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Auteur : {{ article.author }}</p>
          <p>{{ article.content }}</p>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
