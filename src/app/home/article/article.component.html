<div class="container" fxLayout="column" fxLayoutGap="20px">
  <mat-card *ngFor="let article of articles" class="article">
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <div fxFlex.gt-md="30" fxFlex.lt-md="100">
        <img src="{{ article.image }}" alt="Image de l'article" style="width: 150px; height: 150px; object-fit: contain;">
      </div>
      <div fxFlex.gt-md="70">
        <mat-card-header>
          <mat-card-title>{{ article.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Auteur : {{ article.author }}</p>
          <p>{{ article.content }}</p>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
